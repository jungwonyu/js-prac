<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>3D Carousel</title>
    <link rel="stylesheet" href="../../utils/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="wrap">
      <h2>Prague 3D Carousel</h2>
      <div class="container">
        <div class="carousel">
          <div class="item">
            <img src="https://cdn.pixabay.com/photo/2020/06/15/17/10/ancient-5302626_1280.jpg" alt="A" />
          </div>
          <div class="item">
            <img src="https://cdn.pixabay.com/photo/2020/04/13/17/02/charles-bridge-5039256_1280.jpg" alt="B" />
          </div>
          <div class="item">
            <img src="https://cdn.pixabay.com/photo/2016/02/18/18/52/buildings-1207824__480.jpg" alt="C" />
          </div>
          <div class="item">
            <img src="https://cdn.pixabay.com/photo/2021/10/02/18/49/square-6676128__480.jpg" alt="D" />
          </div>
          <div class="item">
            <img src="https://cdn.pixabay.com/photo/2022/02/15/22/10/town-7015699__480.jpg" alt="E" />
          </div>
          <div class="item">
            <img src="https://cdn.pixabay.com/photo/2016/01/03/18/00/prague-1119791__480.jpg" alt="F" />
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="prev_button"><i class="fas fa-caret-left"></i></button>
        <button class="next_button"><i class="fas fa-caret-right"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
